# Development mode - module uses host networking to access local services
services:
  test-module-dev:
    image: rokkon/test-module:dev
    container_name: rokkon-test-module-dev
    network_mode: host
    environment:
      # All defaults in Dockerfile.dev point to localhost
      # Override if needed:
      # ENGINE_HOST: "localhost"
      # ENGINE_PORT: "8081"
      # CONSUL_HOST: "localhost"
      # CONSUL_PORT: "8500"
      MODULE_PORT: 49095