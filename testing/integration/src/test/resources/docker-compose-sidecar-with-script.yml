version: '3.8'

services:
  # Consul server
  consul-server:
    image: hashicorp/consul:latest
    command: agent -dev -ui -client=0.0.0.0
    ports:
      - "8500:8500"
    networks:
      - test-net
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 5s

  # Engine with delayed startup
  pipeline-engine:
    image: rokkon/engine:latest
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "echo 'Waiting for sidecar to seed config...' && \
      sleep 30 && \
      echo 'Starting engine...' && \
      /opt/jboss/container/java/run/run-java.sh"
    environment:
      - QUARKUS_HTTP_PORT=38082
      - QUARKUS_GRPC_SERVER_PORT=48082
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_GRPC_SERVER_HOST=0.0.0.0
      - QUARKUS_CONSUL_HOST=127.0.0.1  # Connect to sidecar
      - QUARKUS_CONSUL_PORT=8500
      - QUARKUS_CONSUL_CONFIG_ENABLED=true
      - QUARKUS_CONSUL_CONFIG_AGENT_HOST_PORT=127.0.0.1:8500
      - QUARKUS_PROFILE=prod
      - CLUSTER_NAME=test-cluster
      - ROKKON_CLUSTER_NAME=test-cluster
      - ROKKON_ENGINE_NAME=test-engine
    ports:
      - "38082:38082"
      - "48082:48082"
    networks:
      - test-net
    depends_on:
      consul-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38082/q/health"]
      interval: 10s

  # Sidecar with seeding script
  engine-sidecar:
    image: hashicorp/consul:latest
    network_mode: "service:pipeline-engine"
    volumes:
      - ./seed-data.json:/seed-data.json:ro
      - ./sidecar-entrypoint.sh:/sidecar-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/sidecar-entrypoint.sh"]

networks:
  test-net:
    driver: bridge