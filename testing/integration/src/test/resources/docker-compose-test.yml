version: '3.8'

services:
  # Consul server for service discovery and configuration
  consul-server:
    image: hashicorp/consul:latest
    expose:
      - "8500"
      - "8600/udp"
    command: agent -dev -ui -client=0.0.0.0 -bind=0.0.0.0
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Consul configuration seeder using CLI
  consul-seeder:
    image: rokkon/seed-engine-consul-config:latest
    depends_on:
      consul-server:
        condition: service_healthy
    networks:
      - test-network
    volumes:
      - ./test-consul-config.properties:/config.properties:ro
    environment:
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
    command: [
      "-h", "consul-server",
      "-p", "8500",
      "--key", "pipeline/test-cluster/config",
      "--config", "/config.properties",
      "--force"
    ]
    
  # Pipeline Engine with debug port
  pipeline-engine:
    image: rokkon/engine:latest
    environment:
      - QUARKUS_HTTP_PORT=38082
      - QUARKUS_GRPC_SERVER_PORT=48082
      - QUARKUS_CONSUL_HOST=consul-server
      - QUARKUS_CONSUL_PORT=8500
      - QUARKUS_CONSUL_CONFIG_ENABLED=true
      - CLUSTER_NAME=test-cluster
      # Enable debug mode
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    expose:
      - "38082"  # HTTP port
      - "48082"  # gRPC port
      - "5005"    # Debug port for engine
    depends_on:
      consul-server:
        condition: service_healthy
      consul-seeder:
        condition: service_completed_successfully
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38082/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Echo Module with debug port
  echo-module:
    image: rokkon/echo-module:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=39091
      - QUARKUS_GRPC_SERVER_PORT=49091
      - MODULE_NAME=echo
      - MODULE_VERSION=1.0.0
      - ENGINE_HOST=pipeline-engine
      - ENGINE_GRPC_PORT=48082
      # Enable debug mode
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006
    expose:
      - "39091"  # HTTP
      - "49091"  # gRPC
      - "5006"    # Debug port for echo
    depends_on:
      pipeline-engine:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:39091/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Test Module with debug port
  test-module:
    image: rokkon/test-module:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=39092
      - QUARKUS_GRPC_SERVER_PORT=49092
      - MODULE_NAME=test
      - MODULE_VERSION=1.0.0
      - ENGINE_HOST=pipeline-engine
      - ENGINE_GRPC_PORT=48082
      # Enable debug mode
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5007
    expose:
      - "39092"  # HTTP
      - "49092"  # gRPC
      - "5007"    # Debug port for test module
    depends_on:
      pipeline-engine:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:39092/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  test-network:
    name: test-pipeline-network
    driver: bridge