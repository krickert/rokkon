version: '3.8'

services:
  # Step back: Engine connecting directly to Consul (no sidecar)
  
  consul-server:
    image: hashicorp/consul:latest
    command: agent -dev -ui -client=0.0.0.0
    ports:
      - "8500:8500"
    networks:
      - test-net
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Seed application config
  consul-seeder-app:
    image: rokkon/seed-engine-consul-config:latest
    depends_on:
      consul-server:
        condition: service_healthy
    networks:
      - test-net
    volumes:
      - ./seed-data.json:/seed-data.json:ro
    command: [
      "-h", "consul-server",
      "-p", "8500",
      "--key", "config/application",
      "--import", "/seed-data.json",
      "--force"
    ]

  # Seed prod config
  consul-seeder-prod:
    image: rokkon/seed-engine-consul-config:latest
    depends_on:
      consul-seeder-app:
        condition: service_completed_successfully
    networks:
      - test-net
    volumes:
      - ./empty.properties:/empty.properties:ro
    command: [
      "-h", "consul-server",
      "-p", "8500",
      "--key", "config/prod",
      "--config", "/empty.properties",
      "--force"
    ]

  # Verify seeding worked
  consul-verify:
    image: hashicorp/consul:latest
    depends_on:
      consul-seeder-prod:
        condition: service_completed_successfully
    networks:
      - test-net
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "export CONSUL_HTTP_ADDR=consul-server:8500 && \
      echo 'Checking config/application...' && \
      consul kv get config/application && \
      echo 'Config verified!'"

  # Engine connecting directly
  pipeline-engine:
    image: rokkon/engine:latest
    environment:
      - QUARKUS_HTTP_PORT=38082
      - QUARKUS_GRPC_SERVER_PORT=48082
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_GRPC_SERVER_HOST=0.0.0.0
      - QUARKUS_CONSUL_HOST=consul-server  # Direct connection
      - QUARKUS_CONSUL_PORT=8500
      - QUARKUS_CONSUL_CONFIG_ENABLED=true
      - QUARKUS_CONSUL_CONFIG_AGENT_HOST_PORT=consul-server:8500
      - QUARKUS_PROFILE=prod
      - CLUSTER_NAME=test-cluster
      - ROKKON_CLUSTER_NAME=test-cluster
      - ROKKON_ENGINE_NAME=test-engine
    ports:
      - "38082:38082"
      - "48082:48082"
    depends_on:
      consul-verify:
        condition: service_completed_successfully
    networks:
      - test-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38082/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  test-net:
    driver: bridge