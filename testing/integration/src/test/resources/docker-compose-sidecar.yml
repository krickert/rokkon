version: '3.8'

services:
  # Consul server for service discovery and configuration
  consul-server:
    image: hashicorp/consul:latest
    expose:
      - "8500"
      - "8600/udp"
    command: agent -dev -ui -client=0.0.0.0
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Pipeline Engine with sidecar
  pipeline-engine:
    image: rokkon/engine:latest
    environment:
      - QUARKUS_HTTP_PORT=38082
      - QUARKUS_GRPC_SERVER_PORT=48082
      - QUARKUS_CONSUL_HOST=localhost  # Connect through sidecar
      - QUARKUS_CONSUL_PORT=8500
      - QUARKUS_CONSUL_CONFIG_ENABLED=true
      - CLUSTER_NAME=test-cluster
      - ROKKON_CLUSTER_NAME=test-cluster
      - ROKKON_ENGINE_NAME=test-engine
      # Enable debug mode
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    expose:
      - "38082"  # HTTP port
      - "48082"  # gRPC port
      - "5005"    # Debug port
    depends_on:
      consul-server:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38082/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Engine Consul sidecar
  engine-sidecar:
    image: hashicorp/consul:latest
    command: consul connect proxy -sidecar-for pipeline-engine
    network_mode: "service:pipeline-engine"  # Share network namespace
    depends_on:
      - pipeline-engine
    environment:
      - CONSUL_HTTP_ADDR=consul-server:8500
      - CONSUL_GRPC_ADDR=consul-server:8502

  # Echo Module with sidecar
  echo-module:
    image: rokkon/echo-module:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=39091
      - QUARKUS_GRPC_SERVER_PORT=49091
      - MODULE_NAME=echo
      - MODULE_VERSION=1.0.0
      - ENGINE_HOST=localhost  # Connect through sidecar
      - ENGINE_GRPC_PORT=48082
      # Enable debug mode
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006
    expose:
      - "39091"  # HTTP
      - "49091"  # gRPC
      - "5006"    # Debug port
    depends_on:
      pipeline-engine:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:39091/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Echo module Consul sidecar
  echo-sidecar:
    image: hashicorp/consul:latest
    command: consul connect proxy -sidecar-for echo-module
    network_mode: "service:echo-module"  # Share network namespace
    depends_on:
      - echo-module
    environment:
      - CONSUL_HTTP_ADDR=consul-server:8500
      - CONSUL_GRPC_ADDR=consul-server:8502

  # Test Module with sidecar
  test-module:
    image: rokkon/test-module:1.0.0-SNAPSHOT
    environment:
      - QUARKUS_HTTP_PORT=39092
      - QUARKUS_GRPC_SERVER_PORT=49092
      - MODULE_NAME=test
      - MODULE_VERSION=1.0.0
      - ENGINE_HOST=localhost  # Connect through sidecar
      - ENGINE_GRPC_PORT=48082
      # Enable debug mode
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5007
    expose:
      - "39092"  # HTTP
      - "49092"  # gRPC
      - "5007"    # Debug port
    depends_on:
      pipeline-engine:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:39092/q/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Test module Consul sidecar
  test-sidecar:
    image: hashicorp/consul:latest
    command: consul connect proxy -sidecar-for test-module
    network_mode: "service:test-module"  # Share network namespace
    depends_on:
      - test-module
    environment:
      - CONSUL_HTTP_ADDR=consul-server:8500
      - CONSUL_GRPC_ADDR=consul-server:8502

networks:
  test-network:
    name: test-pipeline-network
    driver: bridge