# Module configuration
module.host=localhost
module.port=9091

# Quarkus gRPC server configuration
quarkus.grpc.server.port=9090

# Security settings
quarkus.http.auth.basic=true
quarkus.http.auth.basic.realm=PipeStepProcessor
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# Users file for basic auth (in production, use a more secure method)
quarkus.security.users.file.enabled=true
quarkus.security.users.file.users=users.properties
quarkus.security.users.file.roles=roles.properties

# SSL configuration (commented out for development)
#quarkus.http.ssl.certificate.key-store-file=keystore.jks
#quarkus.http.ssl.certificate.key-store-password=password

# Metrics and monitoring
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.system.enabled=true
quarkus.micrometer.binder.jvm.enabled=true

# OpenTelemetry tracing
quarkus.opentelemetry.enabled=true
quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://localhost:4317

# Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.category."com.rokkon.proxy".level=DEBUG

# Health checks
quarkus.health.extensions.enabled=true
quarkus.health.openapi.included=true

# Application information
quarkus.application.name=rokkon-proxy-module
quarkus.application.version=1.0.0