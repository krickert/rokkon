# gRPC client configuration for testing
quarkus.grpc.clients.moduleRegistration.host=localhost
quarkus.grpc.clients.moduleRegistration.port=49000

# Enable gRPC server for testing
quarkus.grpc.server.port=49000
quarkus.grpc.server.host=0.0.0.0
quarkus.grpc.server.enable-reflection-service=true

# Consul test configuration
consul.host=localhost
consul.port=8500

# Test configuration to prevent Consul config loading during tests
quarkus.consul-config.enabled=false

# HTTP configuration for REST API tests
# Use a random port for tests to avoid conflicts
quarkus.http.test-port=0
quarkus.http.host=0.0.0.0
quarkus.resteasy.path=/
quarkus.resteasy.register-built-in-providers=true

# OpenAPI configuration
quarkus.smallrye-openapi.info-title=Rokkon Pipeline Configuration API
quarkus.smallrye-openapi.info-version=1.0.0
