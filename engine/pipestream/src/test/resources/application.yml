quarkus:
  generate-code:
    grpc:
      scan-for-proto: com.rokkon.pipeline:protobuf
      scan-for-imports: com.google.protobuf:protobuf-java,com.google.api.grpc:proto-google-common-protos
      codegen:
        type: mutiny
  http:
    test-port: 0  # Use random port for tests
  grpc:
    server:
      port: 0  # Use random port for tests
      test-port: 0
  # Disable consul-config for tests
  consul-config:
    enabled: false
    agent:
      host: localhost
      port: 8500
    watch:
      enabled: false
      period: 10s
    format: properties
  # Index dependencies for CDI discovery in tests
  index-dependency:
    protobuf:
      group-id: com.rokkon.pipeline
      artifact-id: protobuf
    dynamic-grpc:
      group-id: com.rokkon.pipeline
      artifact-id: dynamic-grpc

# Consul configuration for tests
consul:
  host: localhost
  port: 8500

# Test module container properties (dummy values for tests that don't use containers)
test:
  module:
    container:
      internal:
        grpc:
          port: 9090
        http:
          port: 8080
      grpc:
        port: 19090
      http:
        port: 18080
      name: test-module-dummy
      id: dummy-container-id