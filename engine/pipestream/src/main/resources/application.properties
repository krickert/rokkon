
# Rokkon Engine Configuration
quarkus.application.name=rokkon-engine

# HTTP port for REST API
quarkus.http.port=38090

# gRPC port for module registration and control
quarkus.grpc.server.port=49000

# Enable Consul config source
quarkus.consul-config.enabled=true
quarkus.consul-config.agent.host-port=${consul.host:localhost}:${consul.port:8500}

# Dev profile - enable and configure Consul
%dev.quarkus.consul-config.enabled=true
%dev.quarkus.consul-config.agent.host-port=localhost:8501
%dev.quarkus.consul-config.properties-value-keys=config/application,config/dev
# Allow Consul to fail during build time
%dev.quarkus.consul-config.fail-on-missing-key=false

# Health checks
%dev.quarkus.smallrye-health.consul.enabled=true

# Dev profile ports
%dev.quarkus.http.port=39001
%dev.quarkus.grpc.server.port=49001

# Enable Dev Services globally
%dev.quarkus.devservices.enabled=true

# Dev Services for Consul
# Disable automatic Consul container since we provide our own via compose
%dev.quarkus.consul.devservices.enabled=false

# Compose Dev Services Configuration
# File will be auto-detected as compose-devservices.yml
%dev.quarkus.compose.devservices.enabled=true
%dev.quarkus.compose.devservices.project-name=pipeline-dev

# Pipeline-specific dev services
%dev.quarkus.pipeline.devservices.enabled=true
%dev.quarkus.pipeline.devservices.modules=echo,test

