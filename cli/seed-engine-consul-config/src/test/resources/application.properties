# Test configuration for seed-config
# Use random ports to avoid conflicts
quarkus.http.test-port=0
quarkus.http.port=0

# Consul connection for tests
consul.host=${consul.host:localhost}
consul.port=${consul.port:8500}

# Disable Quarkus banner for cleaner test output
quarkus.banner.enabled=false

# Logging configuration
quarkus.log.console.format=%d{HH:mm:ss} %-5p %m%n
quarkus.log.level=INFO

# gRPC proto scanning
quarkus.generate-code.grpc.scan-for-proto=com.rokkon.pipeline:rokkon-protobuf,com.google.api.grpc:proto-google-common-protos