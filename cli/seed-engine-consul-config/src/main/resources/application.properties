# Consul connection defaults
consul.host=localhost
consul.port=8500

# Disable Quarkus banner for cleaner CLI output
quarkus.banner.enabled=false

# Disable HTTP server completely
quarkus.vertx.prefer-native-transport=false
quarkus.shutdown.timeout=1s
# Setting port to -1 should disable the HTTP server
quarkus.http.port=-1
quarkus.http.ssl-port=-1
quarkus.http.test-port=-1
quarkus.http.test-ssl-port=-1
# Ensure management interface is also disabled
quarkus.management.enabled=false

# Logging configuration
quarkus.log.console.format=%d{HH:mm:ss} %-5p %m%n
quarkus.log.level=INFO

# No gRPC code generation needed - using pre-generated stubs from CLI BOM
quarkus.generate-code.grpc.scan-for-proto=none