<!DOCTYPE html>
<html>
<head>
    <title>Rokkon Working Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Rokkon Engine Dashboard (Working Version)</h1>
        
        <div class="card mt-3">
            <div class="card-header">Engine Status</div>
            <div class="card-body">
                <p>API: <span id="ping">Checking...</span></p>
                <p>Consul: <span id="consul">Checking...</span></p>
                <button class="btn btn-primary" onclick="checkAll()">Refresh</button>
            </div>
        </div>
    </div>
    
    <script>
        function checkAll() {
            console.log('Checking status...');
            
            // Check ping
            fetch('/ping')
                .then(r => r.text())
                .then(data => {
                    document.getElementById('ping').textContent = 'Online (' + data + ')';
                    document.getElementById('ping').className = 'text-success';
                })
                .catch(err => {
                    document.getElementById('ping').textContent = 'Error: ' + err;
                    document.getElementById('ping').className = 'text-danger';
                });
                
            // Check consul
            fetch('/api/consul/status')
                .then(r => r.json())
                .then(data => {
                    const el = document.getElementById('consul');
                    if (data.status === 'UP') {
                        el.textContent = 'Connected';
                        el.className = 'text-success';
                    } else {
                        el.textContent = 'Down';
                        el.className = 'text-danger';
                    }
                })
                .catch(err => {
                    document.getElementById('consul').textContent = 'Error: ' + err;
                    document.getElementById('consul').className = 'text-danger';
                });
        }
        
        // Check on load
        checkAll();
    </script>
</body>
</html>
